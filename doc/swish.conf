 	     # set of html files used for creating the ps and pdf
 	     # versions.)
 	     rel_ps     => './rel_ps',
 	     
 	     # the resulting split version html files directory
 	     split_html => '../html/split',
 	     
	     # the name of the directory the resulting files should be
