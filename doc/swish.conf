	      # 
	      # package Foo::Bar;
	      # $VERSION = '1.26';
	      # 1;
	      version_file  => './Version.pm',
	      
	      # the html2ps configuration file
	      html2ps_conf  => './conf/html2ps.conf',
	      
	     },
     
